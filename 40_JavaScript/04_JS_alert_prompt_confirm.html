<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> JS : alert, prompt, confirm </title>
<script>
    /* alert, prompt : window 객체에 있는 함수(기능)
    - alert : 브라우저 창에 메세지 표시
    - prompt : 메세지 창으로부터 값을 입력받을 때 사용
    - confirm : 메세지 창을 띄우고, 사용자의 확인 받기
    */
    
    //==============================
    //window.alert("window.alert()에서 window 생략 가능");
    alert("자바 스크립트 실행 중입니다");
    
    //----------------
    //확인 : 입력값 사용 - 입력값 리턴
    //취소 : 입력값 사용 X - null 리턴
    let input = prompt("[prompt] 누구세요? \n이름을 입력하세요", "이름");
    alert("이름 : -" + input + "-");
    
    //prompt를 사용해서 입력되는 값은 모두 문자열(string) 처리됨
    let num = prompt("[prompt] 숫자를 입력하세요", 100);
    alert("num : " + num + ", typeof num : " + typeof num);
    num = num + 111; //"100" + 111 문자열 붙이기 처리
    alert("연산결과 num + 111 : " + num); //100111
    
    //문자열 -> 숫자 형변환 후 덧셈 연산처리
    num = "100";
    //num = parseInt(num) + 111; //Int로 바꾸기 -> 100 + 111
    num = Number(num) + 111; //100 + 111
    alert("숫자형식 형변환 후 연산 결과 : " + num) //211

    //==========================
    let answer = confirm("[confirm] 데이터를 삭제할까요?");
    console.log("답변 결과 : " + answer); //확인true 취소false
    if(answer) {
        console.log(">> 데이터 삭제 처리");
    } else {
        console.log(">> 데이터 삭제 작업 취소");
    }
    
    
    
</script>
</head>
<body>
    <h1> 자바 스크립트 실행 중 </h1>
</body>
</html>
