<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window 속성, 메소드</title>
<script>
    // window : 브라우저 객체 중 최상위 객체
    // window 객체가 가지고 있는 속성, 메소드(함수) 확인
    document.write("<h3>window 객체가 가지고 있는 속성, 메소드(함수)</h3>");
    console.log("this === window : " + (this === window) );
    
    // for ~ in 객체 데이터 조회
    for (let prop in window) {
        document.write("window." + prop + " : " + window[prop], "<br>");
    }
    
    
    
</script>    
</head>
<body>
    
</body>
</html>
