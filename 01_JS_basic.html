<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> </title>
<script>
    // 한 줄 주석 : JavaScript는 <script> 태그 안에 작성
    /* 
       여러 줄 주석 : JavaScript는 대소문자 구분해서 처리
    */
    document.write("<h2> (JS 시작 - head) 자바 스크립트 h2 태그 </h2>");
    document.write("\"JavaScript\" 만나서 반가워요 <br>");
    document.write('"JavaScript" 만나서 반가워요 <br>');
    document.write("'JavaScript' 만나서 반가워요 <br>");
    document.write("<h2> (JS 끝 - head) 자바 스크립트 h2 태그 </h2>");
    document.write("<hr>");
</script>
</head>
<body>
    <h1> h1태그 : JavaScript 처음 사용</h1>
    
<script>
    document.write("<h2> 자바 스크립트 h2 태그 </h2>");
</script>    
</body>
</html>
