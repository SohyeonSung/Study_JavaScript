<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: if, switch</title>
    <script>
        // if (조건식) { }
        // if (조건식) { } else { }
        // if (조건식) { } else if () { } else if () { } ... else { }
        if (true) {
            document.write("if문 조건식 결과가 true 인 경우 출력", "<br>");
        }

        let bool = confirm("<확인>선택-true 출력, <취소>선택-false 출력");
        if (bool) {
            document.write("<확인>선택-true 출력", "<br>");
        } else {
            document.write("<취소>선택-false 출력", "<br>");
        }
        document.write("<hr>");

        /************************************************************
        점수를 입력받고 점수에 따라 평가, 결과 화면 출력
        90이상 A, 80이상 B, 70이상 C, 70미만 D
        출력형태 : 점수 90, 평가결과 : A
        // if (조건식) { } else if () { } else if () { } ... else { }
        *************************************************************/
        let score = prompt("점수를 입력하세요 (0~100):");
        score = Number(score); // 문자열을 숫자로 변환

        // 점수에 따라 평가 출력
        if (score >= 90) {
            document.write("점수 ", score, ", 평가결과 : A", "<br>");
        } else if (score >= 80) {
            document.write("점수 ", score, ", 평가결과 : B", "<br>");
        } else if (score >= 70) {
            document.write("점수 ", score, ", 평가결과 : C", "<br>");
        } else {
            document.write("점수 ", score, ", 평가결과 : D", "<br>");
        }

        document.write("<hr>");

        document.write("<h3>------ JavaScript 끝 -----</h3>");
    </script>
</head>

<body>
</body>
</html>
