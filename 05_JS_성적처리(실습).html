<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>성적처리</title>
<script>
    /* 한 사람의 성적데이터를 입력받아 결과 출력
    입력값 : 이름, 국어, 영어, 수학 점수(화면입력 prompt)
    계산처리 : 총점, 평균
    결과출력 : 브라우저 화면에 출력
    ----------
    이름 : 홍길동
    국어 : 100
    영어 : 90
    수학 : 81
    -----------
    총점 : 271
    평균 : 90.33 (소수점이하 2자리까지)
    ***************************/
    //입력 ---------------
    let name = prompt("이름입력", "홍길동");
    let kor = prompt("국어점수", 100);
    let eng = prompt("영어점수", 90);
    let math = prompt("수학점수", 81);
    
    //처리: 총점, 평균 ----------------
    //숫자타입으로 형변환
    kor = kor * 1; //사용하지 말것 - Number(), parseInt(), parseFloat() 사용
    eng = Number(eng);
    math = parseInt(math);
    
    let tot = kor + eng + math
    let avg = tot / 3;
    avg = parseInt(tot * 100 / 3) / 100;
    avg = Math.round(tot * 100 / 3) / 100;
    avg = (tot / 3).toFixed(2); // 숫자 --> 문자열(소수점 3자리에서 반올림)
    
    //출력 --------------
    document.write("이름 : " + name, "<br>");
    document.write("국어 : " + kor, "<br>");
    document.write("영어 : " + eng, "<br>");
    document.write("수학 : " + math, "<br>");
    document.write("총점 : " + tot, "<br>");
    document.write("평균 : " + avg, "<br>");
    
    
    
</script>    
</head>
<body>
    
</body>
</html>
