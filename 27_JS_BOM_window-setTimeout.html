<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>window.setTimeout()</title>
<script>
    // window.setTimeout() : 정해진 시간 후에 1번만 동작
    // setTimeout(액션, 밀리초) : 밀리초 후에 1번만 동작
    // clearTimeout(타이머객체) : 타이머 객체 동작 중지
    //------------------------
    let timer;
    function startTimer() {
        console.log(">> startTimer() 실행-----");
        let i = 1;
        timer = setTimeout(function(){
            console.log("> 타이머 동작 : " + i++ );
        }, 5000); //5초 후에
        console.log("실행 타이머 번호 : " + timer);
    }
    
    function stopTimer() {
        console.log("stopTimer() 실행~~~~~");
        console.log("중지할 timer : " + timer);
        clearInterval(timer);
    }    
</script>    
</head>
<body>
    <button onclick="startTimer()">타이머 시작</button>
    <button onclick="stopTimer()">타이머객체 중단(clear)</button> 

</body>
</html>
