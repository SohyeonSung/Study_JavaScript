<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>자동차 견적</title>
    <link rel="stylesheet" href="css/car.css">
<style>
    /* 스타일 적용 */
</style>    
<script>
    /*(실습) 옵션 선택에 따라 차량금액 변경처리(일괄계산방식)
    기본차량가액에서 시작해서 옵션금액 변경시 차량금액 변경하기
    어떤 옵션에서 클릭 또는 변경 이벤트 발생시
    모든 옵션의 체크된 금액만 합산
    ***************************/
    let initValue = 0; //차량 기본 금액(최초 설정 금액)
    let totalValue = 0; //차량가액 + 옵션금액
    let totalTag; //합계금액 표시할 input 객체
    
    window.onload = function(){
        totalTag = document.querySelector("#total");
        initValue = parseInt(totalTag.value);
        
        //옵션태그에 이벤트 연결
        //모든 옵션을 확인해서 옵션체크된 금액을 차량기초가액에 합산
        //document.getElementById("opt1").onclick = fnComputTotal;
        //document.getElementById("opt2").onclick = fnComputTotal;
        //document.getElementById("opt3").onclick = fnComputTotal;
        let opts = document.querySelectorAll(".opt");
        for (let opt of opts) {
            //opt.onclick = fnComputTotal;
            opt.addEventListener("click", fnComputTotal);
        }
        
    };
    
    function fnComputTotal() {
        //totalValue = initValue; //차량기초가액으로 초기화
        totalValue = Number(totalTag.defaultValue); //defaultValue : 최초설정값
        console.log("totalValue : " + totalValue);

        let opts = document.querySelectorAll(".opt");
        for (let opt of opts) {
            if (opt.checked) {
                totalValue += Number(opt.value);
            }
        }
        //화면에 표시
        totalTag.value = totalValue;
    }
</script>    
</head>
<body>

<div id="carZone">
    <h1>자동차견적</h1>
    <p>
        <img src="images/car1.jpg" alt="자동차이미지">
    </p>
    <table id="car">
        <colgroup>
            <col width="50%">
            <col width="30%">
        </colgroup>
        <thead>
            <tr>
                <th>옵션</th>
                <th>추가가격</th>
                <th>옵션선택</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>인조가죽시트</td>
                <td>300000</td>
                <td>
                    <input type="checkbox" name="opt1" value="300000" id="opt1" class="opt">
                </td>
            </tr>
            <tr>
                <td>네비게이션</td>
                <td>400000</td>
                <td>
                    <input type="checkbox" name="opt2" value="400000" id="opt2" class="opt">
                </td>
            </tr>
            <tr>
                <td>썬루프</td>
                <td>500000</td>
                <td>
                    <input type="checkbox" name="opt3" value="500000" id="opt3" class="opt">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="totalTxt">차량금액(옵션포함)</td>
                <td colspan="2">
                    <input type="text" name="total" value="20000000" id="total" readonly>
                </td>
            </tr>
        </tfoot>
    </table>
    
    
</div>

</body>
</html>
